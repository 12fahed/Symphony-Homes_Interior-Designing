    <script>
       fetch(`http://localhost:4000/search`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    let table=document.querySelector("#table");
                    let el=document.createElement("tr");
                    let l=data.length;
                    console.log(data)
                    el.innerHTML=`
                    <td>${data[l-1].name}</td>
                    <td>${data[l-1].email}</td>
                    <td>+91 ${data[l-1].phno}</td>
                    <td><span class="label btn-shape bg-orange c-white btn11">Pending</span></td>
                    `;
                    table.appendChild(el);
                    // Handle the received data
                    console.log('Received data:', data);
                })
                .catch(error => {
                    console.error('Fetch error:', error);
                });
                let n=document.querySelector("#header-name");
                let nam = localStorage.getItem("mainName");
                n.innerText=nam;
