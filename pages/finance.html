<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  </head>
  <body>
    <div class="page d-flex">
      <div class="sidebar bg-white p-20 p-relative">
        <h3 class="p-relative txt-c mt-0">Yash Thange</h3>
        <ul>
          <li>
            <a class="active d-flex align-center fs-14 c-black rad-6 p-10" href="admindashboard.html">
              <i class="fa-regular fa-chart-bar fa-fw"></i>
              <span>Overview</span>
            </a>
          </li>
          <!-- <li>
            <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="settings.html">
              <i class="fa-solid fa-gear fa-fw"></i>
              <span>Settings</span>
            </a>
          </li> -->
          <!-- <li>
            <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="profile.html">
              <i class="fa-regular fa-user fa-fw"></i>
              <span>Profile</span>
            </a>
          </li> -->
          <!-- <li>
            <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="projects.html">
              <i class="fa-solid fa-diagram-project fa-fw"></i>
              <span>Projects</span>
            </a>
          </li> -->
          <li>
            <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="family.html">
              <i class="fa-solid fa-user"></i>
              <span>Family</span>
            </a>
          </li>
          <!-- <li>
            <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="friends.html">
              <i class="fa-regular fa-circle-user fa-fw"></i>
              <span>Friends</span>
            </a>
          </li> -->
          <li>
            <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="progress.html">
              <i class="fa-solid fa-bars-progress"></i>
              <span>Progress</span>
            </a>
          </li>
          <li>
            <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="finance.html">
              <i class="fa-regular fa-credit-card fa-fw"></i>
              <span>Finance</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="content w-full">
        <!-- Start Head -->
        <div class="head bg-white p-15 between-flex">
          <div class="search p-relative">
            <input class="p-10" type="search" placeholder="Type A Keyword" />
          </div>
          <div class="icons d-flex align-center">
            <span class="notification p-relative">
              <i class="fa-regular fa-bell fa-lg"></i>
            </span>
            <img src="imgs/avatar.png" alt="" />
          </div>
        </div>
        <!-- End Head -->
        <h1 class="p-relative">Financial Plan</h1>

        <div class="projects p-20 bg-white rad-10 m-20">
          <h2 class="mt-0 mb-20"></h2>
          <div class="responsive-table">
            <table class="fs-15 w-full">
              <thead>

                <tr>
                  <td>Tasks</td>
                  <td>Investment&ensp;<i class="fa-solid fa-indian-rupee-sign"></i></td>
                  <td>Expenditure&ensp;<i class="fa-solid fa-indian-rupee-sign"></i></td>
                  <td>Net&ensp;<i class="fa-solid fa-indian-rupee-sign"></i></td>
                </tr>
  
              </thead>
              <tbody>
                
                <tr>
                  <td>Lighting(Hall)</td>
                  <td><p id="invest">+ 10,000</p></td>
                  <td><p id="expense">- 9,000</p></td>
                  <td id="invest">+ 1000</td>
                </tr>

                <tr>
                  <td>Aquaguard Setup</td>
                  <td><p id="invest">+ 40,000</p></td>
                  <td><p id="expense">- 27,000</p></td>
                  <td id="invest">+ 23000</td>
                </tr>

                <tr>
                  <td>Lighting(Kitchen)</td>
                  <td><p id="invest">+ 5,000</p></td>
                  <td><p id="expense">- 5,500</p></td>
                  <td id="expense">- 500</td>
                </tr>

                <tr>
                  <td>HD Door Cam</td>
                  <td><p id="invest">+ 12,000</p></td>
                  <td><p id="expense">- 10,000</p></td>
                  <td id="invest">+ 2000</td>
                </tr>
  
              </tbody>
            </table>
          </div>

        </div>
      </div>
    </div>

    <style>
      #invest {
        color: rgb(30, 193, 30);
      }

      #expense {
        color: rgb(255, 132, 0);
      }
    </style>
  </body>
</html>
